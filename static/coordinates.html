<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation with Leaflet.js</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background-color: #222632;
      color: #E0E0E0;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #location {
      margin-top: 20px;
      padding: 20px;
      background-color: #333A47;
      border-radius: 8px;
      border: 1px solid #444C58;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(108, 93, 211, 0.5);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #6C5DD3;
      border: none;
      color: #fff;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(108, 93, 211, 0.5);
      width: 100%;
      max-width: 200px;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #5a4fc4;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      #location {
        width: 90%;
      }

      button {
        width: 90%;
      }

      #map {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <h1>Get Your Location Coordinates</h1>
  <div id="location">
    Latitude: 0 <br> Longitude: 0
    <br>
    <button onclick="getLocation()">Get Location</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let map;
    let marker;

    function initializeMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map)
          .bindPopup("Click on Get Location!")
          .openPopup();
        L.circle([lat, lon], { radius: 300 }).addTo(map);
      } else {
        map.setView([lat, lon], 13);
        marker.setLatLng([lat, lon]);
        L.circle([lat, lon], { radius: 300 }).addTo(map);
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          document.getElementById("location").innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude}<br><button onclick="getLocation()">Get Location</button>`;
          initializeMap(latitude, longitude);
          map.setZoom(16);

          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
            .then(response => response.json())
            .then(data => {
              const address = data.display_name;
              marker.bindPopup(address).openPopup();
            });
        }, function (error) {
          document.getElementById("location").innerHTML = "Error: " + error.message;
        });
      } else {
        document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    initializeMap(28.6139, 77.2090);
  </script>
</body>

</html>
